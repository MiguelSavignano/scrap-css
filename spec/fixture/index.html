<div class="timeline-tweet-box ">
  <div class="home-tweet-box tweet-box component tweet-user">

    <form class="t1-form tweet-form has-thumbnail" method="post" target="tweet-post-iframe" data-condensed-text="¿Qué está pasando?" action="//upload.twitter.com/i/tweet/create_with_media.iframe" enctype="multipart/form-data" data-poll-composer-rows="3" data-poll-duration="true">

        <div role="listbox" class="dropdown-menu typeahead" id="typeahead-dropdown-4">

              </li>
            </ul>
            <ul role="presentation" class="typeahead-items typeahead-topics block1" style="display: none;"></ul>
